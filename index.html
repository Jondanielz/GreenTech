    <!-- Dashboard Data Loader & Auth Guard -->
    <script type="module">
      import AuthService from "./src/services/auth.js";
      import DashboardService from "./src/services/dashboard.js";
      import SidebarLoader from "./src/utils/sidebar-loader.js";

      // Verificar autenticación
      if (!AuthService.isAuthenticated()) {
        console.log("⚠️ Usuario no autenticado, redirigiendo al login...");
        window.location.href = "/src/views/auth/login.html";
      } else {
        // Función principal async para cargar todo
        (async function initDashboard() {
          const userData = AuthService.getCurrentUser();
          console.log("✅ Usuario autenticado:", userData);

          // Mostrar información del rol
          const roleInfo = SidebarLoader.getRoleInfo();
          console.log("🎭 Información del rol:", roleInfo);

          // Inicializar modal de Bootstrap
          const logoutModal = new bootstrap.Modal(
            document.getElementById("logoutModal")
          );

          // Función para mostrar modal de logout
          function showLogoutModal(e) {
            e.preventDefault();
            logoutModal.show();
          }

          // ========== CARGAR NAVBAR DINÁMICAMENTE ==========
          async function loadDynamicNavbar() {
            try {
              console.log("📂 Cargando navbar dinámicamente...");
              const response = await fetch("/src/components/_navbar.html");
              let navbarHTML = await response.text();

              // Remover la etiqueta <nav> y sus clases para evitar duplicación
              navbarHTML = navbarHTML.replace(
                /<nav[^>]*class="navbar default-layout-navbar[^"]*"[^>]*>/,
                ""
              );
              navbarHTML = navbarHTML.replace("</nav>", "");

              // Asegurar que el contenedor tenga las clases correctas
              const navbarContainer =
                document.getElementById("navbar-container");
              navbarContainer.innerHTML = navbarHTML;
              console.log("✅ Navbar cargado correctamente");

              // Ajustar rutas de imágenes para el index.html raíz
              const navbarLogo = document.querySelector(".navbar-logo");
              const navbarLogoMini =
                document.querySelector(".navbar-logo-mini");
              const navbarProfileImg = document.querySelector(
                ".navbar-profile-img"
              );

              if (navbarLogo) navbarLogo.src = "src/assets/images/logo.svg";
              if (navbarLogoMini)
                navbarLogoMini.src = "src/assets/images/logo-mini.svg";
              if (navbarProfileImg)
                navbarProfileImg.src = "src/assets/images/faces/face1.jpg";

              // Ajustar enlaces del logo para que apunten a la raíz
              const brandLinks = document.querySelectorAll(".navbar-brand");
              brandLinks.forEach((link) => {
                if (link.getAttribute("href") === "index.html") {
                  link.setAttribute("href", "/");
                }
              });

              // Actualizar nombre de usuario en el navbar
              const navbarUserName = document.getElementById("navbarUserName");
              if (navbarUserName && userData) {
                navbarUserName.textContent = userData.name || userData.username;
              }

              // Configurar evento de logout en navbar
              const navbarLogoutBtn =
                document.getElementById("navbarLogoutBtn");
              if (navbarLogoutBtn) {
                navbarLogoutBtn.addEventListener("click", (e) => {
                  e.preventDefault();
                  showLogoutModal(e);
                });
              }
            } catch (error) {
              console.error("💥 Error crítico al cargar navbar:", error);
            }
          }

          // ========== CARGAR FOOTER DINÁMICAMENTE ==========
          async function loadDynamicFooter() {
            try {
              console.log("📂 Cargando footer dinámicamente...");
              const response = await fetch("/src/components/_footer.html");
              let footerHTML = await response.text();

              // Ajustar rutas de imágenes para el index.html raíz
              footerHTML = footerHTML.replace("../assets/", "src/assets/");

              document.getElementById("footer-container").innerHTML =
                footerHTML;
              console.log("✅ Footer cargado correctamente");
            } catch (error) {
              console.error("💥 Error crítico al cargar footer:", error);
            }
          }

          // ========== CARGAR SIDEBAR DINÁMICAMENTE ==========
          async function loadDynamicSidebar() {
            try {
              console.log("📂 Cargando sidebar dinámicamente...");
              const loaded = await SidebarLoader.loadSidebar(
                "/src/components/",
                "#sidebar-container"
              );

              if (loaded) {
                console.log("✅ Sidebar dinámico cargado correctamente");
                // Actualizar información del usuario en el sidebar después de cargarlo
                updateSidebarUserInfo();
              } else {
                console.error("❌ Error al cargar sidebar dinámico");
              }
            } catch (error) {
              console.error("💥 Error crítico al cargar sidebar:", error);
            }
          }

          // Función para actualizar info del usuario en el sidebar
          function updateSidebarUserInfo() {
            const sidebarUserName = document.getElementById("sidebarUserName");
            if (sidebarUserName) {
              sidebarUserName.textContent = userData.name || userData.username;
            }

            const sidebarUserRole = document.getElementById("sidebarUserRole");
            if (sidebarUserRole) {
              const roleName = userData.role_name || userData.role || "Usuario";
              sidebarUserRole.textContent = roleName;
            }
          }

          // Cargar componentes dinámicos
          await loadDynamicNavbar();
          await loadDynamicFooter();
          await loadDynamicSidebar();

          // Actualizar UI con datos del usuario e iniciales
          if (userData) {
            try {
              const { ComponentsLoader } = await import('/src/utils/components-loader.js');
              if (ComponentsLoader && ComponentsLoader.updateNavbar) {
                ComponentsLoader.updateNavbar(userData);
              }
              if (ComponentsLoader && ComponentsLoader.updateSidebar) {
                ComponentsLoader.updateSidebar(userData);
              }
            } catch (e) {
              console.warn('No se pudo inicializar ComponentsLoader en index:', e);
            }
            // Actualizar nombre en navbar
            const profileNameElements = document.querySelectorAll(
              ".nav-profile-text p"
            );
            profileNameElements.forEach((el) => {
              if (el.textContent.includes("David Greymaax")) {
                el.textContent = userData.name || userData.username;
              }
            });

            // Actualizar nombre en sidebar
            const sidebarNameElements = document.querySelectorAll(
              ".nav-profile-text span"
            );
            sidebarNameElements.forEach((el) => {
              if (el.classList.contains("font-weight-bold")) {
                el.textContent = userData.name || userData.username;
              }
            });

            // Actualizar rol en sidebar
            const roleElements = document.querySelectorAll(
              ".nav-profile-text .text-secondary"
            );
            roleElements.forEach((el) => {
              // Usar role_name de la base de datos
              const roleName = userData.role_name || userData.role || "Usuario";
              el.textContent = roleName;
            });

            // Actualizar rol específico en sidebar si existe
            const sidebarUserRole2 = document.getElementById("sidebarUserRole");
            if (sidebarUserRole2) {
              const roleName = userData.role_name || userData.role || "Usuario";
              sidebarUserRole2.textContent = roleName;
            }
          }

          // ========== CARGAR DATOS DEL DASHBOARD ==========
          async function loadDashboardData() {
            console.log("📊 Cargando datos del dashboard...");

            try {
              const response = await DashboardService.getDashboardData();

              if (response.success) {
                const data = response.data;
                console.log("✅ Datos del dashboard cargados:", data);

                // Actualizar estadísticas generales
                updateGeneralStats(data.general_stats);

                // Actualizar estadísticas financieras
                updateFinancialStats(data.financial_stats);

                // Actualizar tareas recientes
                updateRecentTasks(data.recent_tasks);

                // Actualizar proyectos recientes (si tienes sección)
                if (data.recent_projects) {
                  console.log("📁 Proyectos recientes:", data.recent_projects);
                }
              } else {
                console.error(
                  "❌ Error al cargar dashboard:",
                  response.message
                );
                showDashboardError(response.message);
              }
            } catch (error) {
              console.error("💥 Error crítico en dashboard:", error);
              showDashboardError("Error de conexión con el servidor");
            }
          }

          // Actualizar estadísticas generales
          function updateGeneralStats(stats) {
            if (!stats) return;

            // Proyectos Activos
            const activeProjects = stats.active_projects || 0;
            const totalProjects = stats.total_projects || 0;
            const projectsPercent = DashboardService.calculatePercentage(
              activeProjects,
              totalProjects
            );

            document.getElementById("activeProjects").textContent =
              DashboardService.formatNumber(activeProjects);
            document.getElementById(
              "activeProjectsPercent"
            ).textContent = `${projectsPercent}% del total (${totalProjects})`;

            // Tareas Completadas
            const completedTasks = stats.completed_tasks || 0;
            const totalTasks = stats.total_tasks || 0;
            const tasksPercent = DashboardService.calculatePercentage(
              completedTasks,
              totalTasks
            );

            document.getElementById("completedTasks").textContent =
              DashboardService.formatNumber(completedTasks);
            document.getElementById(
              "completedTasksPercent"
            ).textContent = `${tasksPercent}% completadas (${totalTasks} totales)`;

            // Usuarios Activos
            const activeUsers = stats.active_users || 0;
            const totalUsers = stats.total_users || 0;
            const usersPercent = DashboardService.calculatePercentage(
              activeUsers,
              totalUsers
            );

            document.getElementById("activeUsers").textContent =
              DashboardService.formatNumber(activeUsers);
            document.getElementById(
              "activeUsersPercent"
            ).textContent = `${usersPercent}% del total (${totalUsers})`;
          }

          // Actualizar estadísticas financieras
          function updateFinancialStats(stats) {
            if (!stats) return;

            const remainingBudget = parseFloat(stats.remaining_budget || 0);
            const totalBudget = parseFloat(stats.total_budget || 0);
            const budgetPercent = DashboardService.calculatePercentage(
              remainingBudget,
              totalBudget
            );

            const remainingBudgetEl = document.getElementById("remainingBudget");
            const remainingBudgetPercentEl = document.getElementById(
              "remainingBudgetPercent"
            );
            if (remainingBudgetEl) {
              remainingBudgetEl.textContent =
                DashboardService.formatCurrency(remainingBudget);
            }
            if (remainingBudgetPercentEl) {
              remainingBudgetPercentEl.textContent = `${budgetPercent}% disponible`;
            }
          }

          // Actualizar tareas recientes en la tabla
          function updateRecentTasks(tasks) {
            if (!tasks || tasks.length === 0) return;

            const tbody = document.querySelector(".table tbody");
            if (!tbody) return;

            tbody.innerHTML = "";

            tasks.forEach((task) => {
              const statusClass = DashboardService.getStatusClass(task.status);
              const priorityClass = DashboardService.getPriorityClass(
                task.priority
              );
              const dueDate = task.due_date
                ? DashboardService.formatDate(task.due_date)
                : "Sin fecha";

              const row = `
              <tr>
                <td>
                  <span class="text-muted">${
                    task.assignee_name || "Sin asignar"
                  }</span>
                </td>
                <td>${task.title || "Sin título"}</td>
                <td>
                  <label class="badge badge-gradient-${statusClass}">${
                task.status
              }</label>
                </td>
                <td>${dueDate}</td>
                <td>${task.project_name || "Sin proyecto"}</td>
              </tr>
            `;

              tbody.innerHTML += row;
            });
          }

          // Mostrar error en el dashboard
          function showDashboardError(message) {
            const errorHtml = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Error:</strong> ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          `;

            const contentWrapper = document.querySelector(".content-wrapper");
            if (contentWrapper) {
              contentWrapper.insertAdjacentHTML("afterbegin", errorHtml);
            }
          }

          // Cargar datos al iniciar
          loadDashboardData();

          // Configurar botón de logout en navbar
          const logoutButtons = document.querySelectorAll(
            '.nav-logout a, a[href="#"]:has(i.mdi-power)'
          );
          logoutButtons.forEach((btn) => {
            btn.addEventListener("click", showLogoutModal);
          });

          // Configurar logout en dropdown
          const dropdownLogout = document.querySelector(
            ".dropdown-item:has(i.mdi-logout)"
          );
          if (dropdownLogout) {
            dropdownLogout.addEventListener("click", showLogoutModal);
          }

          // Confirmar logout
          document
            .getElementById("confirmLogoutBtn")
            .addEventListener("click", () => {
              logoutModal.hide();

              // Mostrar mensaje de despedida
              const btn = document.getElementById("confirmLogoutBtn");
              btn.innerHTML =
                '<i class="mdi mdi-loading mdi-spin"></i> Cerrando...';
              btn.disabled = true;

              // Cerrar sesión después de un breve delay
              setTimeout(() => {
                AuthService.logout();
              }, 300);
            });
        })(); // Ejecutar función async inmediatamente
      }
    </script>
  </body>
</html>
